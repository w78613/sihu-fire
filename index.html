</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeAllModals()"></div>

    <div id="staffInputs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:10px;"></div>
    
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button class="btn" style="background: #0984e3; flex: 2;" onclick="saveStaffData()">âœ… å„²å­˜è¨­å®š</button>
        <button class="btn" style="background: #636e72; flex: 1;" onclick="closeAllModals()">é—œé–‰</button>

        <p style="color: #d63031; font-size: 13px; font-weight: bold;">âš ï¸ å±éšªå€åŸŸ</p>
        <p style="font-size: 12px; color: #666; margin-bottom: 10px;">åƒ…åˆªé™¤é¸å®šæœˆä»½å…§äººå“¡çš„å‹¤å‹™å…§å®¹ (Vç­ã€å…¬å‡ç­‰)ï¼Œä¿ç•™å‚™è¨»èˆ‡é †åºã€‚</p>
        <button class="btn" style="background: #d63031; width: 100%;" onclick="clearMonthContent()">ğŸ—‘ï¸ ä¸€éµæ¸…ç©ºæœ¬æœˆå‹¤å‹™å…§å®¹</button>
    </div>
</div>

<script>
let staffData = []; 
let isStatsVisible = false;

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }
function closeAllModals() { document.getElementById('staffModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffData`).on('value', (snap) => {
        staffData = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const orderData = data.order || {};
    const deductValues = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let totalA = 0, totalB = 0;
    
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffData.forEach(s => { if(s.name) html += `<th>${s.name}</th>`; });
    html += `<th>å‚™è¨»</th><th style="min-width:60px;">å¯å¡«</th>`;
    if (isStatsVisible) html += `<th class="stat-header">é è¨ˆ</th><th class="stat-header">é æ‰£</th><th class="stat-header">çœŸå¯¦</th><th class="stat-header">A-</th><th class="stat-header">B-</th>`;
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        
        let emptyTotal = 0, emptyA = 0, emptyB = 0;
        staffData.forEach((s, i) => {
            if (s.name) {
                const val = (rowData['s'+i] || "").trim();
                if (val === "") {
                    emptyTotal++;
                    if (i >= 3 && i <= 7) emptyA++;
                    if (i >= 8 && i <= 13) emptyB++;
                }
            }
        });

        const deduct = parseInt(deductValues[d] || 0);
        const realSlots = emptyTotal - deduct;
        const isForbidden = realSlots < 0; 

        let canLeaveText = "";
        if (isForbidden) {
            canLeaveText = `<span class="warning-critical">ç„¡æ³•å¡«å‡</span>`;
        } else if (realSlots < 5) {
            canLeaveText = `<span class="warning-text">ä¸‹é™</span>`;
        } else {
            canLeaveText = (realSlots >= 7) ? "2" : (realSlots === 6 ? "1" : "0");
        }

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${dayIdx===0?'red':(dayIdx===6?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${dayIdx===0?'red':(dayIdx===6?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffData.forEach((s, i) => {
            if(s.name) {
                const val = rowData['s'+i] || '';
                const cellClass = (val === 'å…¬å‡A1') ? 'status-a1' : '';
                const lockedClass = isForbidden ? 'locked-cell' : '';
                // ä¿®æ­£ï¼šç•¶ isForbidden ç‚º trueï¼Œé»æ“Š td ç›´æ¥è§¸ç™¼è­¦å‘Š
                html += `<td class="${cellClass} ${lockedClass}" ${isForbidden ? 'onclick="alert(\'ğŸš¨ ç„¡æ³•å¡«å‡ï¼šè©²æ—¥äººåŠ›å·²ä½æ–¼ä¸‹é™ï¼\')"' : ''}>
                            <div contenteditable="${!isForbidden}" class="editable-content" onblur="handleManualInput(this)">${val}</div>
                         </td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td><td>${canLeaveText}</td>`;
        
        if (isStatsVisible) {
            let showA = (realSlots >= 6 && emptyA > emptyB) ? (realSlots >= 7 ? 2 : 1) : 0;
            let showB = (realSlots >= 6 && emptyB >= emptyA) ? (realSlots >= 7 ? 2 : 1) : 0;
            totalA += showA; totalB += showB;
            html += `<td class="stat-col">${emptyTotal}</td>
                     <td class="stat-deduct"><input type="number" style="width:40px; background:transparent; border:none; text-align:center;" value="${deduct}" onchange="saveDayDeduct(${d}, this.value)"></td>
                     <td class="stat-real">${realSlots}</td>
                     <td class="stat-a">${showA}</td>
                     <td class="stat-b">${showB}</td>`;
        }
        html += `</tr>`;
    }

    html += `<tr><td class="col-date-fixed order-title" colspan="2">å¡«å‡é †åº</td>`;
    staffData.forEach((s, i) => {
        if(s.name) {
            const val = orderData['s'+i] || '';
            html += `<td class="order-cell"><div contenteditable="true" class="editable-content" onblur="saveOrderData(${i}, this.innerText)">${val}</div></td>`;
        }
    });
    html += `<td class="order-cell"></td><td class="order-cell"></td>`; 
    if (isStatsVisible) {
        html += `<td colspan="3" class="order-cell" style="text-align:right; font-size:11px; padding-right:5px;">æœ¬æœˆåˆè¨ˆ â†’</td>
                 <td class="sum-a">${totalA}</td><td class="sum-b">${totalB}</td>`;
    }
    html += `</tr></tbody>`;
    document.getElementById('dutyTable').innerHTML = html;
}

function clearMonthContent() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    if(!confirm(`âš ï¸ è­¦å‘Šï¼šç¢ºå®šè¦æ¸…ç©º ${year}å¹´${month}æœˆ çš„æ‰€æœ‰å‹¤å‹™å…§å®¹å—ï¼Ÿ\n(Vç­ã€å…¬å‡å°‡è¢«åˆªé™¤ï¼Œä¿ç•™å‚™è¨»èˆ‡é †åº)`)) return;
    
    db.ref(`duty_system/${year}_${month}/content`).once('value', (snap) => {
        const data = snap.val() || {};
        let updates = {};
        Object.keys(data).forEach(day => {
            Object.keys(data[day]).forEach(key => {
                if (key.startsWith('s')) updates[`${day}/${key}`] = "";
            });
        });
        db.ref(`duty_system/${year}_${month}/content`).update(updates).then(() => {
            alert("æœ¬æœˆå‹¤å‹™å…§å®¹å·²æ¸…ç©ºï¼");
            closeAllModals();
        });
    });
}

function saveOrderData(staffIdx, value) {
    const pickerVal = document.getElementById('monthPicker').value;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/${year}_${month}/order`).update({ ['s' + staffIdx]: value });
}

function handleManualInput(cell) { saveRowData(cell.closest('tr').dataset.day); }

function saveRowData(day) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.editable-content').forEach((el, i) => {
        if (!el.closest('td').classList.contains('order-cell')) {
            rowObj['s'+i] = el.innerText;
        }
    });
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function saveDayDeduct(day, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/dayDeducts`).update({ [day]: val });
}

function applyDutyCycle() {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    if(!confirm(`åŸ·è¡Œå¸¶å…¥ï¼Ÿ`)) return;
    let updates = {};
    for (let d = 1; d <= new Date(year, month, 0).getDate(); d++) {
        const currentDate = new Date(year, month - 1, d);
        const dayIdx = currentDate.getDay(); 
        let vCounter = 1; 
        staffData.forEach((s, i) => {
            if(s.name) {
                let shouldOff = false;
                if (s.isTraining && (dayIdx === 0 || dayIdx === 6)) {
                    shouldOff = true;
                } else if (s.startDate) {
                    const start = new Date(s.startDate);
                    const diffDays = Math.floor((currentDate - start) / 86400000);
                    if (diffDays >= 0) {
                        const cycle = diffDays % 4;
                        if (cycle === 0 || cycle === 1) shouldOff = true;
                    }
                }
                if (shouldOff) {
                    let vLabel = (vCounter <= 9) ? `V${vCounter}` : "ä¼‘å‡";
                    vCounter++;
                    updates[`${d}/s${i}`] = (s.isTraining && dayIdx !== 0 && dayIdx !== 6) ? "å…¬å‡A1" : vLabel;
                } else {
                    updates[`${d}/s${i}`] = (s.isTraining && dayIdx !== 0 && dayIdx !== 6) ? "å…¬å‡A1" : "";
                }
            }
        });
    }
    db.ref(`duty_system/${year}_${month}/content`).update(updates);
}

function toggleStaffModal() {
    document.getElementById('staffInputs').innerHTML = Array.from({length:18}).map((_, i) => {
        const s = staffData[i] || { name: '', startDate: '', isTraining: false };
        return `<div class="staff-input-group">
            <div style="font-weight:bold;">äººå“¡ ${i+1}</div>
            <input type="text" placeholder="å§“å" value="${s.name}" id="name${i}">
            <input type="date" value="${s.startDate || ''}" id="date${i}">
            <label><input type="checkbox" id="train${i}" ${s.isTraining ? 'checked' : ''}> é•·æœŸå—è¨“</label>
        </div>`;
    }).join('');
    document.getElementById('staffModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
}

function saveStaffData() {
    const newData = [];
    for (let i = 0; i < 18; i++) {
        newData.push({
            name: document.getElementById(`name${i}`).value.trim(),
            startDate: document.getElementById(`date${i}`).value,
            isTraining: document.getElementById(`train${i}`).checked
        });
    }
    db.ref(`duty_system/global/staffData`).set(newData).then(() => { alert("å„²å­˜æˆåŠŸ"); closeAllModals(); });
}

function exportToExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById("dutyTable")), `å››æ¹–é å®šè¡¨.xlsx`); }

(function(){
    const now = new Date();
    const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
    const y = nextMonth.getFullYear();
    const m = String(nextMonth.getMonth() + 1).padStart(2, '0');
    document.getElementById('monthPicker').value = `${y}-${m}`;
    initTable();
})();
</script>
