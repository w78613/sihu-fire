    <style>

<body>

<div class="top-bar">
    <input type="month" id="monthPicker" onchange="initTable()">
    <button class="btn" style="background: #636e72;" onclick="toggleStaffModal()">ğŸ‘¥ åå–®èˆ‡ V ç­æ¬¡è¨­å®š</button>
    <button class="btn" style="background: #e67e22;" onclick="applyDutyCycle()">ğŸ”„ å¸¶å…¥ V1-V9 å‹¤äºŒä¼‘äºŒ</button>
    <button class="btn" style="background: #27ae60;" onclick="toggleStatsVisibility()">ğŸ“Š è¨ˆç®—æ¬„ä½</button>

</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeAllModals()"></div>
<div id="staffModal">
    <h3>ğŸ‘¥ äººå“¡åå–®èˆ‡èµ·å§‹æ—¥è¨­å®š</h3>
    <div id="staffInputs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:10px;"></div>
    <div style="margin-top: 20px; padding-top: 15px; border-top: 2px dashed #ccc;">
        <button class="btn" style="background: #0984e3; width: 100%; margin-bottom: 10px;" onclick="saveStaffData()">âœ… å„²å­˜äººå“¡è¨­å®š</button>
        <button class="btn" style="background: #d63031; width: 100%; opacity: 0.8;" onclick="clearCurrentMonth()">ğŸ§¹ æ¸…ç©ºæœ¬æœˆå‡åˆ¥èˆ‡å‚™è¨»</button>
    </div>
</div>

<script>
let staffData = []; 
let isStatsVisible = false;

function closeAllModals() {
    document.getElementById('staffModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
}

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffData`).on('value', (snap) => {
        staffData = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const deductValues = settings.dayDeducts || {};
    const orderData = settings.orderData || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffData.forEach(s => { if(s.name) html += `<th>${s.name}<br><small>${s.vType || ''}</small></th>`; });
    html += `<th>å‚™è¨»</th><th style="min-width:60px;">å¯å¡«</th>`;
    
    if (isStatsVisible) {
        html += `<th style="background:#eee!important;">é è¨ˆ</th>
                 <th style="background:#eee!important;">é æ‰£</th>
                 <th style="background:#eee!important;">çœŸå¯¦</th>`;
    }
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        const isSun = (dayIdx === 0), isSat = (dayIdx === 6);
        
        let emptyCount = 0;
        staffData.forEach((s, i) => { if (s.name && !(rowData['s'+i] || "").trim()) emptyCount++; });
        const deduct = parseInt(deductValues[d] || 0);
        const realSlots = emptyCount - deduct;
        let canLeave = (realSlots >= 7) ? "2" : (realSlots === 6 ? "1" : (realSlots === 5 ? "0" : "X"));
        if (realSlots < 5) canLeave = `<span class="warning-text">ä¸‹é™</span>`;

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffData.forEach((s, i) => {
            if(s.name) {
                const val = rowData['s'+i] || '';
                html += `<td><div contenteditable="true" class="editable-content" onblur="handleManualInput(this)">${val}</div></td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td>
                 <td>${canLeave}</td>`;
        if (isStatsVisible) {
            html += `<td>${emptyCount}</td>
                     <td><input type="number" style="width:100%; border:none; text-align:center;" value="${deduct}" onchange="saveDayDeduct(${d}, this.value)"></td>
                     <td>${realSlots}</td>`;
        }
        html += `</tr>`;
    }

    // å¡«å‡é †åºåˆ—
    html += `<tr class="order-row"><td colspan="2">å¡«å‡é †åº</td>`;
    staffData.forEach((s, i) => {
        if(s.name) html += `<td contenteditable="true" onblur="saveOrderData(${i}, this.innerText)">${orderData['s'+i] || ''}</td>`;
    });
    html += `<td colspan="${isStatsVisible ? 5 : 2}"></td></tr></tbody>`;
    document.getElementById('dutyTable').innerHTML = html;
}

function handleManualInput(cell) {
    const tr = cell.closest('tr');
    const val = cell.innerText.trim();
    if (val !== "") {
        let emptyCount = 0;
        tr.querySelectorAll('.editable-content').forEach(el => {
            if (el.innerText.trim() === "") emptyCount++;
        });
        // å–å¾—è©²åˆ—é æ‰£
        const picker = document.getElementById('monthPicker').value;
        const [year, month] = picker.split('-');
        db.ref(`duty_system/${year}_${month}/settings/dayDeducts/${tr.dataset.day}`).once('value', (snap) => {
            const deduct = parseInt(snap.val() || 0);
            if ((emptyCount - deduct) < 5) {
                alert("âš ï¸ ç„¡æ³•è¼¸å…¥ï¼è©²æ—¥å‰©é¤˜äººåŠ›å·²é”ä¸‹é™ (5äºº)ã€‚");
                cell.innerText = "";
                saveRowData(tr.dataset.day);
            }
        });
    }
    saveRowData(tr.dataset.day);
}

function applyDutyCycle() {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    let updates = {};
    if(!confirm(`ç¢ºå®šè¦æ ¹æ“šèµ·å§‹æ—¥è‡ªå‹•å¡«å…¥ V1-V9 ç­æ¬¡å—ï¼Ÿ`)) return;

    for (let d = 1; d <= new Date(year, month, 0).getDate(); d++) {
        const currentDate = new Date(year, month - 1, d);
        staffData.forEach((s, i) => {
            if(s.name && s.startDate && s.vType) {
                const start = new Date(s.startDate);
                const diffDays = Math.floor((currentDate - start) / 86400000);
                if (diffDays >= 0) {
                    const cycle = diffDays % 4;
                    updates[`${d}/s${i}`] = (cycle === 0 || cycle === 1) ? s.vType : "";
                }
            }
        });
    }
    db.ref(`duty_system/${year}_${month}/content`).update(updates);
}

function saveRowData(day) {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.editable-content').forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function saveOrderData(idx, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/orderData`).update({ ['s'+idx]: val });
}

function saveDayDeduct(day, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/dayDeducts`).update({ [day]: val });
}

function toggleStaffModal() {
    let vOptions = `<option value="">ç„¡</option>`;
    for(let k=1; k<=9; k++) vOptions += `<option value="V${k}">V${k}</option>`;
    document.getElementById('staffInputs').innerHTML = Array.from({length:18}).map((_, i) => {
        const s = staffData[i] || { name: '', startDate: '', vType: '' };
        return `<div class="staff-input-group">
            <div style="font-weight:bold;">äººå“¡ ${i+1}</div>
            <input type="text" placeholder="å§“å" value="${s.name}" id="name${i}">
            <select id="vType${i}">${vOptions.replace(`value="${s.vType}"`, `value="${s.vType}" selected`)}</select>
            <input type="date" value="${s.startDate || ''}" id="date${i}">
        </div>`;
    }).join('');
    document.getElementById('staffModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
}

function saveStaffData() {
    const newData = [];
    for (let i = 0; i < 18; i++) {
        newData.push({
            name: document.getElementById(`name${i}`).value.trim(),
            vType: document.getElementById(`vType${i}`).value,
            startDate: document.getElementById(`date${i}`).value
        });
    }
    db.ref(`duty_system/global/staffData`).set(newData).then(() => { alert("è¨­å®šå„²å­˜æˆåŠŸ"); closeAllModals(); });
}

function clearCurrentMonth() {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    if (confirm("ç¢ºå®šæ¸…ç©ºæœ¬æœˆå…§å®¹ï¼Ÿ(ä¿ç•™é æ‰£èˆ‡é †åº)")) db.ref(`duty_system/${year}_${month}/content`).remove();
}

function exportToExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById("dutyTable")), `å››æ¹–é å®šè¡¨.xlsx`); }

(function(){
    const now = new Date();
    document.getElementById('monthPicker').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    initTable();
})();
</script>
