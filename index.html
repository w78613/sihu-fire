<script>

    const picker = document.getElementById('monthPicker').value;

function applyDutyCycle() {
    const startStr = document.getElementById('cycleStartDate').value;
    if(!startStr) return alert("è«‹å…ˆé¸æ“‡èµ·å§‹æ—¥æœŸï¼");
    const startDate = new Date(startStr);
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let updates = {};
    for (let d = 1; d <= daysInMonth; d++) {
        const currentDate = new Date(year, month - 1, d);
        // è¨ˆç®—èˆ‡èµ·å§‹æ—¥çš„å·®è·
        const diffDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
        
        staffNames.forEach((name, i) => {

                // é€™è£¡ç°¡åŒ–ç‚ºå‰ 11 ä½äººå“¡å°æ‡‰ V1-V11
                const vKey = `V${i + 1}`;
