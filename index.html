<div class="top-bar">
    <input type="month" id="monthPicker" onchange="initTable()" style="font-size: 16px;">
    <button class="btn" style="background: #636e72;" onclick="toggleStaffModal()">ğŸ‘¥ åå–®</button>

<script>
let staffNames = [];
let isStatsVisible = false;

// å„ªåŒ–è™•ï¼šé»æ“Šè‡ªå‹•å…¨é¸æ–‡å­—ï¼Œæ–¹ä¾¿è¤‡è£½è²¼ä¸Š
function selectAllText(element) {
    setTimeout(() => {
        const range = document.createRange();
        range.selectNodeContents(element);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
    }, 1);
}

function handlePaste(e, cell) {
    e.preventDefault();
    const text = (e.clipboardData || window.clipboardData).getData('text');
    const rows = text.split(/\r\n|\n|\r/);
    const tr = cell.closest('tr');
    const td = cell.closest('td');
    const colIndex = Array.from(tr.cells).indexOf(td);

    let currentRow = tr;
    for (let i = 0; i < rows.length; i++) {
        if (!currentRow || rows[i].trim() === "") continue;
        const columns = rows[i].split('\t');
        for (let j = 0; j < columns.length; j++) {
            const targetTd = currentRow.cells[colIndex + j];
            const targetEdit = targetTd?.querySelector('.editable-content');
            if (targetEdit) {
                const val = columns[j].trim();
                targetEdit.innerText = val;
                targetTd.className = `cell ${getStatusClass(val)}`;
            }
        }
        saveRowData(currentRow.dataset.day);
        currentRow = currentRow.nextElementSibling;
    }
}

function handleManualInput(cell) {
    const tr = cell.closest('tr');
    const val = cell.innerText.trim();
    cell.closest('td').className = `cell ${getStatusClass(val)}`;
    
    // äººåŠ›é˜²å‘†
    let emptyCount = 0;
    tr.querySelectorAll('.cell .editable-content').forEach(el => {
        if (el.innerText.trim() === "") emptyCount++;
    });
    const deduct = parseInt(tr.querySelector('.deduct-input')?.value || 0);
    if ((emptyCount - deduct) < 5 && val !== "") {
        alert("âš ï¸ äººåŠ›ä¸è¶³ 5 äººï¼Œå…§å®¹å°‡æ¸…é™¤ï¼");
        cell.innerText = "";
        cell.closest('td').className = "cell";
    }
    saveRowData(tr.dataset.day);
}

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffNames`).once('value', (snap) => {
        staffNames = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const deductValues = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffNames.forEach(name => { if(name) html += `<th>${name}</th>`; });
    html += `<th style="min-width:120px;">å‚™è¨»</th></tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        const isSun = (dayIdx === 0), isSat = (dayIdx === 6);

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffNames.forEach((name, i) => {
            if(name) {
                const val = rowData['s'+i] || '';
                // é€™è£¡åŠ å…¥ onclick="selectAllText(this)" å„ªåŒ–é¸å–
                html += `<td class="cell ${getStatusClass(val)}"><div contenteditable="true" class="editable-content" onclick="selectAllText(this)" onblur="handleManualInput(this)" onpaste="handlePaste(event, this)">${val}</div></td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td></tr>`;
    }
    document.getElementById('dutyTable').innerHTML = html;
}

function getStatusClass(v) {
    if (v.includes("ä¼‘å‡")) return "status-holiday";
    if (v.includes("æ›ä¼‘")) return "status-exchange";
    if (v.includes("æœˆè£œ")) return "status-monthly";
    if (v.includes("å…¬å‡")) return "status-official";
    return "";
}

function saveRowData(day) {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.cell .editable-content').forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function exportToExcel() {
    const wb = XLSX.utils.table_to_book(document.getElementById("dutyTable"));
    XLSX.writeFile(wb, `å››æ¹–é è¨‚è¡¨_${document.getElementById('monthPicker').value}.xlsx`);
}

(function(){
    const now = new Date();
    const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
    document.getElementById('monthPicker').value = `${nextMonth.getFullYear()}-${String(nextMonth.getMonth() + 1).padStart(2, '0')}`;
    initTable();
})();
</script>
