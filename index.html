    <div style="margin-top: 20px; padding: 15px; background: #fff4e5; border-radius: 8px; border: 1px solid #ffcc80;">
        <h4 style="margin:0 0 10px 0;">âš¡ å‹¤äºŒä¼‘äºŒå¸¶å…¥ (2/1 åŸºæº–)</h4>
        <p style="font-size: 12px; color: #555;">è¨­å®š V1-V11 å¾Œé»æ“Šä¸‹æ–¹æŒ‰éˆ•ï¼Œç³»çµ±æœƒä¾ 2/1 ç‹€æ…‹è‡ªå‹•æ¨ç®—å…¨æœˆä¼‘å‡ã€‚</p>
        <button class="btn" style="background: #e67e22; width: 100%;" onclick="autoFillCycle()">ğŸ”„ é–‹å§‹è‡ªå‹•å¡«å…¥ã€Œä¼‘å‡ã€</button>

    <div style="margin-top: 20px; border-top: 2px dashed #ccc; padding-top: 15px;">

<script>
let staffData = [];
// åŸºæº–æ—¥è¨­å®šç‚º 2026/02/01
const BASE_DATE = new Date(2026, 1, 1); 

// V1-V11 çš„åç§»é‡ (Offset) èª¿æ•´
// å‹¤äºŒä¼‘äºŒ (4å¤©ä¸€è¼ª): 0,1=ä¼‘æ¯, 2,3=ä¸Šç­
// ç‚ºäº†è®“ 2/1 (diff=0) æ˜¯ V1, V2, V4, V5, V6, V7, V8 çš„æ”¾å‡ç¬¬ä¸€å¤©
// ä»–å€‘çš„åç§»é‡å¿…é ˆè®“ (0 + Offset) % 4 == 0
const V_OFFSETS = {
    'V1': 0, 'V2': 0, 'V4': 0, 'V5': 0, 'V6': 0, 'V7': 0, 'V8': 0, // 2/1 æ˜¯æ”¾å‡ç¬¬1å¤©
    'V3': 2, 'V9': 2,   // 2/1 æ˜¯ä¸Šç­ç¬¬1å¤© (éŒ¯é–‹)
    'V10': 3, 'V11': 1  // 2/1 åˆ†æ•£åˆ°å…¶ä»–ä½ç½®
};

function autoFillCycle() {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    const daysInMonth = new Date(year, month, 0).getDate();
    let updates = {};

    for (let d = 1; d <= daysInMonth; d++) {
        const targetDate = new Date(year, month - 1, d);
        const diffDays = Math.floor((targetDate - BASE_DATE) / (1000 * 60 * 60 * 24));
        
        staffData.forEach((staff, i) => {
            if (staff.name && staff.vGroup) {
                const offset = V_OFFSETS[staff.vGroup] || 0;
                // æ•¸å­¸ä¿®æ­£ï¼šè™•ç†è² æ•¸é¤˜æ•¸
                const cyclePos = ((diffDays + offset) % 4 + 4) % 4;
                
                // cyclePos ç‚º 0 æˆ– 1 ä»£è¡¨ä¼‘æ¯ (å‹¤äºŒä¼‘äºŒ)
                if (cyclePos === 0 || cyclePos === 1) {
                    updates[`${d}/s${i}`] = "ä¼‘å‡";
                } else {
                    // å¦‚æœåŸæœ¬æœ‰ã€Œä¼‘å‡ã€å­—æ¨£å‰‡æ¸…é™¤ï¼Œé¿å…èˆŠè³‡æ–™æ®˜ç•™
                    updates[`${d}/s${i}`] = "";
                }
            }
        });
    }

    if (confirm("å°‡ä»¥ 2/1 ç‚ºåŸºæº–è‡ªå‹•å¸¶å…¥ V1-V11 ä¼‘å‡ï¼Œæ˜¯å¦ç¹¼çºŒï¼Ÿ")) {
        db.ref(`duty_system/${year}_${month}/content`).update(updates);
        closeAllModals();
    }
}

// --- ä»¥ä¸‹ç‚ºåŸºç¤åŠŸèƒ½ä¿æŒä¸è®Š ---

function initTable() {
    const picker = document.getElementById('monthPicker').value;
    if(!picker) return;
    const [year, month] = picker.split('-');
    db.ref(`duty_system/global/staffData`).on('value', (snap) => {
        staffData = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffData.forEach(s => { if(s.name) html += `<th>${s.name}<br><small>${s.vGroup||''}</small></th>`; });
    html += `<th style="min-width:120px;">å‚™è¨»</th></tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        const isSun = (dayIdx === 0), isSat = (dayIdx === 6);
        html += `<tr data-day="${d}"><td class="col-date-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        staffData.forEach((s, i) => {
            if(s.name) {
                const val = rowData['s'+i] || '';
                html += `<td><div contenteditable="true" class="editable-content" onblur="handleManualInput(this)">${val}</div></td>`;
            }
        });
        html += `<td contenteditable="true" class="note-cell" onblur="saveRowData(${d})">${rowData.note || ''}</td></tr>`;
    }
    document.getElementById('dutyTable').innerHTML = html;
}

function toggleStaffModal() {
    const modal = document.getElementById('staffModal');
    let html = "";
    for (let i = 0; i < 18; i++) {
        const s = staffData[i] || {name: '', vGroup: ''};
        html += `<div class="staff-item">${i+1}: <input type="text" id="name${i}" value="${s.name}" style="width:70px;">
            <select id="vGroup${i}"><option value="">ç„¡ç­æ¬¡</option>
                ${Array.from({length:11}, (_,k)=> `<option value="V${k+1}" ${s.vGroup==='V'+(k+1)?'selected':''}>V${k+1}</option>`).join('')}
            </select></div>`;
    }
    document.getElementById('staffInputs').innerHTML = html;
    modal.style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
}

function saveStaffData() {
    const newData = [];
    for (let i = 0; i < 18; i++) {
        newData.push({ name: document.getElementById(`name${i}`).value.trim(), vGroup: document.getElementById(`vGroup${i}`).value });
    }
    db.ref(`duty_system/global/staffData`).set(newData).then(() => closeAllModals());
}

function saveRowData(day) {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('td:not(.col-date-fixed):not(.col-week-fixed):not(.note-cell) .editable-content').forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function handleManualInput(cell) { saveRowData(cell.closest('tr').dataset.day); }

function closeAllModals() { document.getElementById('staffModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }

function exportToExcel() {
    const wb = XLSX.utils.table_to_book(document.getElementById("dutyTable"));
    XLSX.writeFile(wb, `å››æ¹–é å®šè¡¨_${document.getElementById('monthPicker').value}.xlsx`);
}

(function(){
    const now = new Date();
    document.getElementById('monthPicker').value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
    initTable();
})();
</script>
