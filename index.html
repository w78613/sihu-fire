</div>

</div>

    <button class="quick-btn" style="background: #3498db;" onclick="setQuickVal('æ›ä¼‘')">æ›ä¼‘</button>
    <button class="quick-btn" style="background: #9b59b6;" onclick="setQuickVal('æœˆè£œ')">æœˆè£œ</button>

</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeAllModals()"></div>
<div id="staffModal">
    <h3>ğŸ‘¥ åå–®èˆ‡èµ·å§‹æ—¥è¨­å®š</h3>
    <div id="staffInputs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:10px;"></div>
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button class="btn" style="background: #0984e3; flex: 2;" onclick="saveStaffData()">âœ… å„²å­˜è¨­å®š</button>
        <button class="btn" style="background: #636e72; flex: 1;" onclick="closeAllModals()">é—œé–‰</button>
    </div>
    <div class="danger-zone">
        <button class="btn" style="background: #d63031; width: 100%;" onclick="clearMonthContent()">ğŸ—‘ï¸ ä¸€éµæ¸…ç©ºæœ¬æœˆå‹¤å‹™å…§å®¹</button>
    </div>
</div>

<script>
let staffData = []; 
let isStatsVisible = false;
let currentActiveCell = null;

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }
function closeAllModals() { document.getElementById('staffModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; document.getElementById('quickMenu').style.display = 'none'; }

function handleCellFocus(el) { currentActiveCell = el; document.getElementById('quickMenu').style.display = 'grid'; }
function setQuickVal(val) { if(currentActiveCell) { currentActiveCell.innerText = val; saveRowData(currentActiveCell.closest('tr').dataset.day); document.getElementById('quickMenu').style.display = 'none'; } }

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffData`).on('value', (snap) => {
        staffData = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => { renderTable(year, month, snapshot.val() || {}); });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const orderData = data.order || {};
    const deductValues = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let totalA = 0, totalB = 0; 
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffData.forEach(s => { if(s.name) html += `<th>${s.name}</th>`; });
    html += `<th>å‚™è¨»</th><th style="min-width:60px;">å¯å¡«</th>`;
    if (isStatsVisible) html += `<th class="stat-header">é è¨ˆ</th><th class="stat-header">é æ‰£</th><th class="stat-header">çœŸå¯¦</th><th class="stat-header">A-</th><th class="stat-header">B-</th>`;
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        let emptyTotal = 0, emptyA = 0, emptyB = 0;
        
        staffData.forEach((s, i) => {
            if (s.name) {
                const val = (rowData['s'+i] || "").trim();
                if (val === "") {
                    emptyTotal++;
                    if (i >= 3 && i <= 7) emptyA++;
                    if (i >= 8 && i <= 13) emptyB++;
                }
            }
        });

        const deduct = parseInt(deductValues[d] || 0);
        const realSlots = emptyTotal - deduct;
        let canLeaveText = (realSlots >= 7) ? "2" : (realSlots === 6 ? "1" : (realSlots === 5 ? "0" : "X"));
        if (realSlots < 5) canLeaveText = `<span class="warning-text">ä¸‹é™</span>`;

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${dayIdx===0?'red':(dayIdx===6?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${dayIdx===0?'red':(dayIdx===6?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffData.forEach((s, i) => {
            if(s.name) {
                const val = (rowData['s'+i] || '').trim();
                let cellClass = (val === 'å…¬å‡A1') ? 'status-a1' : (val.includes('ä¼‘å‡') ? 'status-vacation' : (val.includes('æ›ä¼‘') ? 'status-exchange' : (val.includes('æœˆè£œ') ? 'status-compensation' : '')));
                html += `<td class="${cellClass}"><div contenteditable="true" class="editable-content" onfocus="handleCellFocus(this)" onblur="saveRowData(${d})">${val}</div></td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td><td>${canLeaveText}</td>`;
        if (isStatsVisible) {
            let showA = (realSlots >= 6 && emptyA > emptyB) ? (realSlots >= 7 ? 2 : 1) : 0;
            let showB = (realSlots >= 6 && emptyB >= emptyA) ? (realSlots >= 7 ? 2 : 1) : 0;
            totalA += showA; totalB += showB;
            html += `<td class="stat-col">${emptyTotal}</td><td class="stat-deduct"><input type="number" style="width:40px; background:transparent; border:none; text-align:center;" value="${deduct}" onchange="saveDayDeduct(${d}, this.value)"></td><td class="stat-real">${realSlots}</td><td class="stat-a">${showA}</td><td class="stat-b">${showB}</td>`;
        }
        html += `</tr>`;
    }

    // --- æ¢å¾©ï¼šå¡«å‡é †åºåˆ— ---
    html += `<tr><td class="col-date-fixed order-title" colspan="2">å¡«å‡é †åº</td>`;
    staffData.forEach((s, i) => {
        if(s.name) {
            const val = orderData['s'+i] || '';
            html += `<td class="order-cell"><div contenteditable="true" class="editable-content" onblur="saveOrderData(${i}, this.innerText)">${val}</div></td>`;
        }
    });
    html += `<td class="order-cell"></td><td class="order-cell"></td>`; 
    if (isStatsVisible) {
        html += `<td colspan="3" class="order-cell" style="text-align:right; font-size:11px; padding-right:5px;">æœ¬æœˆåˆè¨ˆ â†’</td><td class="sum-a">${totalA}</td><td class="sum-b">${totalB}</td>`;
    }
    html += `</tr></tbody>`;
    document.getElementById('dutyTable').innerHTML = html;
}

function saveOrderData(idx, val) { const [y, m] = document.getElementById('monthPicker').value.split('-'); db.ref(`duty_system/${y}_${m}/order`).update({ ['s'+idx]: val }); }
function saveRowData(day) {
    const [y, m] = document.getElementById('monthPicker').value.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;
    const cells = row.querySelectorAll('div.editable-content');
    let emptyCount = 0;
    cells.forEach((el, i) => { if (staffData[i] && staffData[i].name && el.innerText.trim() === "") emptyCount++; });
    const deductInput = row.querySelector('.stat-deduct input');
    const deduct = deductInput ? parseInt(deductInput.value || 0) : 0;
    if ((emptyCount - deduct) < 5) alert(`âš ï¸ ${m}/${day} äººæ•¸ä¸è¶³ 5 äººï¼`);
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    cells.forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${y}_${m}/content/${day}`).update(rowObj);
}

function saveDayDeduct(d, v) { const [y, m] = document.getElementById('monthPicker').value.split('-'); db.ref(`duty_system/${y}_${m}/settings/dayDeducts`).update({ [d]: v }); }
function applyDutyCycle() {
    const [y, m] = document.getElementById('monthPicker').value.split('-');
    let updates = {}; if(!confirm(`åŸ·è¡Œå¸¶å…¥ï¼Ÿ`)) return;
    for (let d = 1; d <= new Date(y, m, 0).getDate(); d++) {
        const cur = new Date(y, m - 1, d); let vC = 1;
        staffData.forEach((s, i) => {
            if(s.name) {
                let off = (s.isTraining && (cur.getDay()===0 || cur.getDay()===6));
                if(!off && s.startDate) { const diff = Math.floor((cur - new Date(s.startDate))/86400000); if(diff>=0 && (diff%4===0 || diff%4===1)) off=true; }
                let val = off ? (s.isTraining && cur.getDay()!==0 && cur.getDay()!==6 ? "å…¬å‡A1" : (vC<=9 ? `V${vC++}` : "ä¼‘å‡")) : (s.isTraining && cur.getDay()!==0 && cur.getDay()!==6 ? "å…¬å‡A1" : "");
                updates[`${d}/s${i}`] = val;
            }
        });
    }
    db.ref(`duty_system/${y}_${m}/content`).update(updates);
}

function toggleStaffModal() {
    document.getElementById('staffInputs').innerHTML = staffData.map((s, i) => `<div class="staff-input-group"><b>${i+1}</b><input type="text" value="${s.name}" id="name${i}"><input type="date" value="${s.startDate || ''}" id="date${i}"><label><input type="checkbox" id="train${i}" ${s.isTraining?'checked':''}>å—è¨“</label></div>`).join('');
    document.getElementById('staffModal').style.display='block'; document.getElementById('modalOverlay').style.display='block';
}
function saveStaffData() {
    const newData = []; for(let i=0; i<18; i++) newData.push({ name: document.getElementById(`name${i}`).value.trim(), startDate: document.getElementById(`date${i}`).value, isTraining: document.getElementById(`train${i}`).checked });
    db.ref(`duty_system/global/staffData`).set(newData).then(() => { alert("å„²å­˜æˆåŠŸ"); closeAllModals(); });
}
function clearMonthContent() {
    const [y, m] = document.getElementById('monthPicker').value.split('-');
    if(!confirm(`ç¢ºå®šæ¸…ç©ºï¼Ÿ`)) return;
    db.ref(`duty_system/${y}_${m}/content`).once('value', snap => {
        const d = snap.val()||{}; let u = {};
        Object.keys(d).forEach(day => Object.keys(d[day]).forEach(k => { if(k.startsWith('s')) u[`${day}/${k}`]=""; }));
        db.ref(`duty_system/${y}_${m}/content`).update(u).then(() => { alert("å·²æ¸…ç©º"); closeAllModals(); });
    });
}
function exportToExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById("dutyTable")), `é å®šè¡¨.xlsx`); }
(function(){ const n = new Date(); const nm = new Date(n.getFullYear(), n.getMonth()+1, 1); document.getElementById('monthPicker').value = `${nm.getFullYear()}-${String(nm.getMonth()+1).padStart(2,'0')}`; initTable(); })();
</script>
