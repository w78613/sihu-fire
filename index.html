<body>

        <button class="btn" style="background: #d63031; width: 100%;" onclick="clearMonthContent()">ğŸ—‘ï¸ ä¸€éµæ¸…ç©ºæœ¬æœˆå‹¤å‹™å…§å®¹</button>
    </div>

    <h3>ğŸ‘¥ äººå“¡åå–®èˆ‡èµ·å§‹æ—¥</h3>
    <div id="staffInputs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:10px;"></div>
    
    <div style="display: flex; gap: 10px; margin-top: 20px;">
        <button class="btn" style="background: #0984e3; flex: 2;" onclick="saveStaffData()">âœ… å„²å­˜äººå“¡è¨­å®š</button>
        <button class="btn" style="background: #636e72; flex: 1;" onclick="closeAllModals()">é—œé–‰</button>
    </div>
</div>

<script>
let staffData = []; 
let isStatsVisible = false;

// é‡å° Firefox çš„æš´åŠ›æ””æˆª
function triggerAlert(e) {
    alert("ğŸš¨ ç„¡æ³•å¡«å‡ï¼šè©²æ—¥äººåŠ›å·²ä½æ–¼ä¸‹é™ï¼");
    e.preventDefault();
    e.stopPropagation();
}

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }
function closeAllModals() { document.getElementById('staffModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffData`).once('value', (snap) => {
        staffData = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const content = data.content || {};
    const settings = data.settings || {};
    const deducts = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    const activeStaff = staffData.filter(s => s.name);
    
    let html = `<thead><tr><th>æ—¥æœŸ</th><th>æ˜ŸæœŸ</th>`;
    activeStaff.forEach(s => html += `<th>${s.name}</th>`);
    html += `<th>å‚™è¨»</th><th>å¯å¡«</th>`;
    if(isStatsVisible) html += `<th class="stat-col">é æ‰£</th><th class="stat-col">çœŸå¯¦</th>`;
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d), dayIdx = date.getDay();
        const rowData = content[d] || {};
        let emptyCount = 0;
        activeStaff.forEach((s, i) => { if(!(rowData['s'+i] || "").trim()) emptyCount++; });

        const deduct = parseInt(deducts[d] || 0);
        const realSlots = emptyCount - deduct;
        const isForbidden = realSlots < 0;

        html += `<tr data-day="${d}">
            <td>${d}</td>
            <td style="color:${dayIdx===0?'red':''}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        activeStaff.forEach((s, i) => {
            const val = rowData['s'+i] || '';
            const cellClass = (val === 'å…¬å‡A1') ? 'status-a1' : '';
            // ä¿®æ­£é»æ“Šè­¦å‘Šï¼šä½¿ç”¨ onclick ç›´æ¥å¯«åœ¨ blocker ä¸Š
            html += `<td class="${cellClass} ${isForbidden ? 'forbidden-cell' : ''}">
                ${isForbidden ? `<div class="blocker" onclick="triggerAlert(event)"></div>` : ''}
                <div contenteditable="${!isForbidden}" class="editable-content" data-idx="${i}" onblur="saveRowData(${d})">${val}</div>
            </td>`;
        });

        html += `<td contenteditable="true" class="note-cell" onblur="saveRowData(${d})">${rowData.note || ''}</td>
                 <td style="font-weight:bold;">${isForbidden ? '<span class="warning-critical">ç„¡æ³•å¡«å‡</span>' : realSlots}</td>`;
        
        if(isStatsVisible) {
            html += `<td class="stat-col"><input type="number" style="width:40px;" value="${deduct}" onchange="saveDeduct(${d}, this.value)"></td>
                     <td class="stat-col" style="color:red">${realSlots}</td>`;
        }
        html += `</tr>`;
    }
    document.getElementById('dutyTable').innerHTML = html;
}

// ä¿®æ­£è¨ˆç®—æ¬„ä½èˆ‡å­˜æª”é‚è¼¯
function saveRowData(day) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;

    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.editable-content').forEach(el => {
        const idx = el.getAttribute('data-idx');
        if(idx !== null) rowObj['s'+idx] = el.innerText;
    });
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function saveDeduct(day, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/dayDeducts`).update({ [day]: val });
}

function clearMonthContent() {
    if(!confirm("ç¢ºå®šè¦åˆªé™¤æœ¬æœˆæ‰€æœ‰äººå¡«å¯«çš„å…§å®¹å—ï¼Ÿ")) return;
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/content`).remove().then(() => alert("å·²æ¸…ç©º"));
}

function applyDutyCycle() {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    if(!confirm("å¸¶å…¥åˆ¶åº¦ï¼Ÿ")) return;
    let updates = {};
    for (let d = 1; d <= new Date(year, month, 0).getDate(); d++) {
        const currentDate = new Date(year, month - 1, d), dayIdx = currentDate.getDay();
        let vNum = 1;
        staffData.forEach((s, i) => {
            if(!s.name) return;
            let off = false;
            if (s.isTraining && (dayIdx === 0 || dayIdx === 6)) off = true;
            else if (s.startDate) {
                const diff = Math.floor((currentDate - new Date(s.startDate)) / 86400000);
                if (diff >= 0 && (diff % 4 === 0 || diff % 4 === 1)) off = true;
            }
            updates[`${d}/s${i}`] = off ? (s.isTraining && dayIdx !== 0 && dayIdx !== 6 ? "å…¬å‡A1" : `V${vNum++}`) : "";
        });
    }
    db.ref(`duty_system/${year}_${month}/content`).update(updates);
}

function toggleStaffModal() {
    document.getElementById('staffInputs').innerHTML = Array.from({length:18}).map((_, i) => {
        const s = staffData[i] || { name: '', startDate: '', isTraining: false };
        return `<div class="staff-input-group" style="border:1px solid #ccc; padding:5px;">
            äººå“¡ ${i+1}: <input type="text" value="${s.name}" id="name${i}" style="width:70px;">
            <input type="date" value="${s.startDate || ''}" id="date${i}">
            <label><input type="checkbox" id="train${i}" ${s.isTraining ? 'checked' : ''}>å—è¨“</label>
        </div>`;
    }).join('');
    document.getElementById('staffModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
}

function saveStaffData() {
    const newData = [];
    for (let i = 0; i < 18; i++) {
        newData.push({
            name: document.getElementById(`name${i}`).value.trim(),
            startDate: document.getElementById(`date${i}`).value,
            isTraining: document.getElementById(`train${i}`).checked
        });
    }
    db.ref(`duty_system/global/staffData`).set(newData).then(() => { alert("å„²å­˜æˆåŠŸ"); location.reload(); });
}

function exportToExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById("dutyTable")), `é å®šè¡¨.xlsx`); }

(function(){
    const now = new Date();
    document.getElementById('monthPicker').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
    initTable();
})();
</script>
