<script>
let staffNames = [];
let isStatsVisible = false;
let currentActiveCell = null;
let longPressTimer;

function closeAllModals() {
    document.getElementById('quickMenu').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
    if(currentActiveCell) {
        currentActiveCell.contentEditable = "false";
        currentActiveCell.classList.remove('typing');
    }
}

// æ ¸å¿ƒå„ªåŒ–ï¼šå–®æ“Šé¸å–®ï¼Œé•·æŒ‰/é›™æ“Šè¼¸å…¥
function handleCellTouch(e, cell) {
    currentActiveCell = cell;
    // é˜»æ­¢é è¨­è¡Œç‚ºé˜²æ­¢éƒ¨åˆ†æ‰‹æ©Ÿè·³éµç›¤
    const menu = document.getElementById('quickMenu');
    menu.style.display = 'block';
    
    // è¨ˆç®—å½ˆå‡ºä½ç½®ï¼Œé¿å…è¶…å‡ºè¢å¹•
    let x = e.clientX || (e.touches ? e.touches[0].clientX : 100);
    let y = e.clientY || (e.touches ? e.touches[0].clientY : 100);
    menu.style.left = Math.min(x, window.innerWidth - 130) + 'px';
    menu.style.top = Math.min(y, window.innerHeight - 350) + 'px';
    document.getElementById('modalOverlay').style.display = 'block';
}

function enableTypingMode() {
    if (!currentActiveCell) return;
    document.getElementById('quickMenu').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
    
    currentActiveCell.contentEditable = "true";
    currentActiveCell.classList.add('typing');
    currentActiveCell.focus(); // æ­¤æ™‚æ‰è·³å‡ºéµç›¤
}

function setQuickVal(val) {
    if (!currentActiveCell) return;
    if (val !== "" && checkManpower(currentActiveCell, val) < 5) {
        alert("âš ï¸ ç„¡æ³•å¡«å‡ï¼äººåŠ›ä¸è¶³ 5 äººã€‚");
        closeAllModals();
        return;
    }
    currentActiveCell.innerText = val;
    saveRowData(currentActiveCell.closest('tr').dataset.day);
    closeAllModals();
}

function checkManpower(cell, newVal) {
    const tr = cell.closest('tr');
    let emptyCount = 0;
    tr.querySelectorAll('.editable-content').forEach(el => {
        const text = (el === cell) ? newVal.trim() : el.innerText.trim();
        if (text === "") emptyCount++;
    });
    const deduct = parseInt(tr.querySelector('.deduct-input')?.value || 0);
    return (emptyCount - deduct);
}

function saveRowData(day) {
    const picker = document.getElementById('monthPicker').value;
    const [year, month] = picker.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.editable-content').forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    const [year, month] = pickerVal.split('-');
    db.ref(`duty_system/global/staffNames`).on('value', (snap) => {
        staffNames = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const deductValues = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffNames.forEach(name => { if(name) html += `<th style="min-width:80px;">${name}</th>`; });
    html += `<th style="min-width:120px;">å‚™è¨»</th><th class="col-stat stat-header">å¯å¡«å‡</th>`;
    
    if (isStatsVisible) {
        html += `<th class="col-stat">é è¨ˆ</th><th class="col-stat">é æ‰£</th><th class="col-stat">çœŸå¯¦</th>`;
    }
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        const isSun = (dayIdx === 0), isSat = (dayIdx === 6);
        
        let emptyCount = 0;
        staffNames.forEach((name, i) => { if (name && !(rowData['s'+i] || "").trim()) emptyCount++; });
        const realSlots = emptyCount - parseInt(deductValues[d] || 0);
        let canLeave = (realSlots >= 7) ? "2" : (realSlots === 6 ? "1" : (realSlots === 5 ? "0" : "X"));

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffNames.forEach((name, i) => {
            if(name) {
                const val = rowData['s'+i] || '';
                // é»æ“Šè§¸ç™¼ handleCellTouch
                html += `<td class="cell ${getStatusClass(val)}"><div class="editable-content" onclick="handleCellTouch(event, this)" onblur="saveRowData(${d})">${val}</div></td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td>
                 <td class="col-stat">${canLeave}</td>`;
        if (isStatsVisible) {
            html += `<td>${emptyCount}</td>
                     <td><input type="number" class="deduct-input" style="width:100%; border:none; text-align:center;" value="${deductValues[d]||0}" onchange="saveDayDeduct(${d}, this.value)"></td>
                     <td>${realSlots}</td>`;
        }
        html += `</tr>`;
    }
    document.getElementById('dutyTable').innerHTML = html;
}

function getStatusClass(v) {
    if (v.includes("ä¼‘å‡")) return "status-holiday";
    if (v.includes("æ›ä¼‘")) return "status-exchange";
    if (v.includes("æœˆè£œ")) return "status-monthly";
    if (v.includes("å…¬å‡")) return "status-official";
    return "";
}

function saveDayDeduct(day, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/dayDeducts`).update({ [day]: val });
}

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }

function toggleStaffModal() {
    // å»¶ç”¨å…ˆå‰çš„åå–®å½ˆçª—ä»£ç¢¼...

function exportToExcel() {
    const wb = XLSX.utils.table_to_book(document.getElementById("dutyTable"));

}
