    <style>
        :root {
            --header-dark: #2c3e50;
            --sunday-red: #ff7675;
            --saturday-orange: #fab1a0;
            --color-holiday: #d4edda;  /* ç¶ è‰² */
            --color-exchange: #fff3cd; /* æ©˜é»ƒè‰² */
            --color-monthly: #c1e1f5;  /* æ°´è—è‰² */
            --color-official: #f8d7da; /* ç²‰ç´…è‰² */
        }
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; background: #f8f9fa; }
        .top-bar { display: flex; gap: 10px; align-items: center; justify-content: center; padding: 10px; background: white; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 1000; }
        
        .table-container { overflow: auto; max-height: 88vh; padding: 10px; }
        table { border-collapse: separate; border-spacing: 0; background: white; border: 2px solid #333; }
        th, td { border: 1px solid #ccc; text-align: center; font-size: 13px; height: 38px; min-width: 60px; box-sizing: border-box; }
        
        thead th { position: sticky; top: 0; z-index: 100; background: var(--header-dark); color: white; }
        .col-date-fixed { position: sticky; left: 0; z-index: 91; width: 45px; background: white; border-right: 1px solid #333; }
        .col-week-fixed { position: sticky; left: 45px; z-index: 91; width: 45px; background: white; border-right: 2px solid #333 !important; }
        thead th.col-date-fixed, thead th.col-week-fixed { z-index: 110; background: var(--header-dark); }

        .col-staff { width: 75px; font-weight: bold; }
        .col-note { width: 120px; border-right: 2px solid #333; }
        .col-stat { width: 70px; background: #fdfdfd; font-weight: bold; }

        /* é¡è‰²é¡åˆ¥ */
        .status-holiday { background-color: var(--color-holiday) !important; }
        .status-exchange { background-color: var(--color-exchange) !important; }
        .status-monthly { background-color: var(--color-monthly) !important; }
        .status-official { background-color: var(--color-official) !important; }

        .editable-content { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; outline: none; }
        .quick-menu { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; grid-template-columns: 1fr 1fr; background: white; }
        .cell:focus-within .quick-menu { display: grid; }
        .quick-btn { font-size: 10px; border: 0.1px solid #eee; cursor: pointer; background: white; font-weight: bold; }

        .btn { padding: 8px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .warning-text { color: red; font-size: 11px; }
    </style>
</head>
<body>

<div class="top-bar">
    <input type="month" id="monthPicker" onchange="initTable()">
    <button class="btn" style="background: #636e72;" onclick="toggleStaffModal()">ğŸ‘¥ åå–®</button>
    <button class="btn" style="background: #27ae60;" id="toggleStatsBtn" onclick="toggleStatsVisibility()">ğŸ“Š è¨ˆç®—æ¬„ä½</button>
    <button class="btn" style="background: #0984e3;" onclick="exportToExcel()">ğŸ“¥ åŒ¯å‡º Excel</button>
</div>

<div class="table-container">
    <table id="dutyTable"></table>
</div>

<div id="staffModal" style="display:none; position:fixed; top:10%; left:10%; width:80%; background:white; border:2px solid #333; padding:20px; z-index:2000; border-radius:10px;">
    <h3>éšŠå“¡åå–®ç®¡ç† (1-18)</h3>
    <div id="staffInputs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap:10px;"></div>
    <button class="btn" style="background: #0984e3; width: 100%; margin-top: 15px;" onclick="saveStaffNames()">å„²å­˜è¨­å®š</button>
    <button class="btn" style="background: #b2bec3; width: 100%; margin-top: 5px;" onclick="toggleStaffModal()">é—œé–‰</button>
</div>

<script>
let staffNames = [];
let isStatsVisible = false;
const quickOptions = ["ä¼‘å‡1", "ä¼‘å‡2", "æ›ä¼‘1", "æ›ä¼‘2", "æœˆè£œ", "å…¬å‡A1"];

// è‡ªå‹•åˆ¤å®šé¡è‰²
function getStatusClass(val) {
    if (val.includes("ä¼‘å‡")) return "status-holiday";
    if (val.includes("æ›ä¼‘")) return "status-exchange";
    if (val === "æœˆè£œ") return "status-monthly";
    if (val === "å…¬å‡A1") return "status-official";
    return "";
}

// æ”¯æ´ Excel è²¼ä¸Š
document.addEventListener('paste', function (e) {
    const activeEl = document.activeElement;
    if (!activeEl || !activeEl.classList.contains('editable-content')) return;
    e.preventDefault();
    const text = (e.clipboardData || window.clipboardData).getData('text');
    const rows = text.split(/\r?\n/);
    const startTd = activeEl.closest('td');
    const startTr = startTd.closest('tr');
    const colIndex = Array.from(startTr.cells).indexOf(startTd);
    const trIndex = Array.from(startTr.parentNode.children).indexOf(startTr);
    const tableRows = document.getElementById('dutyTable').querySelectorAll('tbody tr');

    rows.forEach((rowText, i) => {
        if (!rowText.trim()) return;
        const cols = rowText.split('\t');
        const targetTr = tableRows[trIndex + i];
        if (targetTr) {
            cols.forEach((cellData, j) => {
                const targetTd = targetTr.cells[colIndex + j];
                if (targetTd && targetTd.querySelector('.editable-content')) {
                    const editArea = targetTd.querySelector('.editable-content');
                    editArea.innerText = cellData.trim();
                    updateCellStyle(editArea);
                }
            });
            const day = targetTr.getAttribute('data-day');
            if(day) saveRowData(day);
        }
    });
});

function initTable() {
    const pickerVal = document.getElementById('monthPicker').value;
    if(!pickerVal) return;
    const [year, month] = pickerVal.split('-');
    document.getElementById('toggleStatsBtn').innerText = isStatsVisible ? "éš±è—è¨ˆç®—" : "ğŸ“Š é¡¯ç¤ºè¨ˆç®—";
    
    db.ref(`duty_system/global/staffNames`).on('value', (snap) => {
        staffNames = snap.val() || [];
        db.ref(`duty_system/${year}_${month}`).on('value', (snapshot) => {
            renderTable(year, month, snapshot.val() || {});
        });
    });
}

function renderTable(year, month, data) {
    const savedData = data.content || {};
    const settings = data.settings || {};
    const deductValues = settings.dayDeducts || {};
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let html = `<thead><tr><th class="col-date-fixed">æ—¥æœŸ</th><th class="col-week-fixed">æ˜ŸæœŸ</th>`;
    staffNames.forEach(name => { if(name) html += `<th class="col-staff">${name}</th>`; });
    html += `<th class="col-note">å‚™è¨»</th><th class="col-stat">å¯å¡«å‡</th>`;
    if (isStatsVisible) html += `<th class="col-stat">æ ¼æ•¸</th><th class="col-stat">é æ‰£</th><th class="col-stat">çœŸå¯¦</th>`;
    html += `</tr></thead><tbody>`;

    for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month - 1, d);
        const dayIdx = date.getDay();
        const rowData = savedData[d] || {};
        const isSun = (dayIdx === 0), isSat = (dayIdx === 6);
        
        // æ©«å‘çµ±è¨ˆé‚è¼¯
        let emptyCount = 0;
        staffNames.forEach((name, i) => { if (name && !(rowData['s'+i] || "").trim()) emptyCount++; });
        const deduct = parseInt(deductValues[d] || 0);
        const realSlots = emptyCount - deduct;
        let canLeave = (realSlots === 7) ? "2" : (realSlots === 6 ? "1" : (realSlots === 5 ? "0" : ""));
        if (realSlots <= 4) canLeave = `<span class="warning-text">ç„¡æ³•å¡«å‡</span>`;

        html += `<tr data-day="${d}">
            <td class="col-date-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${d}</td>
            <td class="col-week-fixed" style="color:${isSun?'red':(isSat?'#e67e22':'#333')}">${["æ—¥","ä¸€","äºŒ","ä¸‰","å››","äº”","å…­"][dayIdx]}</td>`;
        
        staffNames.forEach((name, i) => {
            if(name) {
                const val = rowData['s'+i] || '';
                html += `<td class="cell ${getStatusClass(val)}">
                    <div contenteditable="true" class="editable-content" onblur="saveRowData(${d})">${val}</div>
                    <div class="quick-menu">${quickOptions.map(opt => `<button class="quick-btn" onclick="quickFill(this,'${opt}',${d})">${opt}</button>`).join('')}</div></td>`;
            }
        });

        html += `<td contenteditable="true" onblur="saveRowData(${d})" class="note-cell">${rowData.note || ''}</td>
                 <td class="col-stat">${canLeave}</td>`;
        if (isStatsVisible) {
            html += `<td class="col-stat">${emptyCount}</td>
                     <td class="col-stat"><input type="number" style="width:100%; border:none; text-align:center;" value="${deduct}" onchange="saveDayDeduct(${d}, this.value)"></td>
                     <td class="col-stat">${realSlots}</td>`;
        }
        html += `</tr>`;
    }
    document.getElementById('dutyTable').innerHTML = html;
}

function exportToExcel() {
    const wb = XLSX.utils.table_to_book(document.getElementById("dutyTable"));
    XLSX.writeFile(wb, `å››æ¹–åˆ†éšŠé å®šè¡¨_${document.getElementById('monthPicker').value}.xlsx`);
}

function quickFill(btn, text, day) {
    const edit = btn.closest('td').querySelector('.editable-content');
    edit.innerText = text;
    updateCellStyle(edit);
    saveRowData(day);
}

function updateCellStyle(el) {
    const cell = el.parentElement;
    cell.className = "cell " + getStatusClass(el.innerText.trim());
}

function saveDayDeduct(day, val) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    db.ref(`duty_system/${year}_${month}/settings/dayDeducts`).update({ [day]: val });
}

function saveRowData(day) {
    const [year, month] = document.getElementById('monthPicker').value.split('-');
    const row = document.querySelector(`tr[data-day="${day}"]`);
    if(!row) return;
    const rowObj = { note: row.querySelector('.note-cell').innerText };
    row.querySelectorAll('.cell .editable-content').forEach((el, i) => rowObj['s'+i] = el.innerText);
    db.ref(`duty_system/${year}_${month}/content/${day}`).update(rowObj);
}

function toggleStatsVisibility() { isStatsVisible = !isStatsVisible; initTable(); }
function toggleStaffModal() {
    const modal = document.getElementById('staffModal');
    if (modal.style.display === 'block') { modal.style.display = 'none'; } 
    else {
        const container = document.getElementById('staffInputs');
        container.innerHTML = Array.from({length:18}).map((_, i) => `<div>${i+1}: <input type="text" value="${staffNames[i] || ''}" id="staffInput${i}" style="width:70%;"></div>`).join('');
        modal.style.display = 'block';
    }
}
function saveStaffNames() {
    const newNames = [];
    for (let i = 0; i < 18; i++) { newNames.push(document.getElementById(`staffInput${i}`).value.trim()); }
    db.ref(`duty_system/global/staffNames`).set(newNames).then(() => toggleStaffModal());
}

(function(){
    const now = new Date();
    document.getElementById('monthPicker').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;
    initTable();
})();
</script>
</body>
</html>
